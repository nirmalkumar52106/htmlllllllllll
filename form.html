<html>
    <head>
        <title>Form</title>
    </head>
    <body>


        <form action="./list.html" method="GET">
            <label for="username">Username:</label>
            <input type="text" minlength="4" maxlength="8" required value="" name="username" placeholder="enter your username"/>
            <br/>
            <label for="password">Password:</label>
            <input type="password" required value="" name="password" placeholder="enter your password"/>
            <br/>
            <input type="number" placeholder="enter your mobile number"/>
            <br/>
            <input type="email" placeholder="enter your valid email..."/>
            <br/>
            <input placeholder="choose file" type="file"/>
            <br/>
            <input type="date"/>
            <br/>
            <input type="month"/>
            <br/>
            <input type="time"/>
            <br/>
            <input type="datetime-local"/>
            <br/>
            <input type="color"/>
            <br/>
            <input required type="checkbox"/>check all terms and conditions
            <br/>
            <input name="gender" value="male" type="radio"/>male
            <input name="gender" value="female" type="radio"/>female
            <br/>
            <button type="submit">SignIn</button>
            <button type="reset">Reset</button>
        </form>


    </body>
</html>
